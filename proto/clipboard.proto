syntax = "proto3";
package ttycb;

message WriteRequest {
  bytes data = 1;
  uint64 client_id = 2;
}

message ReadRequest {}

message SubscribeRequest {
  uint64 client_id = 1;
}

message WriteResponse {
  bool ok = 1;
  string message = 2;
  uint64 message_id = 3;
}

message DataFrame {
  bytes data = 1;
  uint64 message_id = 2;
}

message Error {
  int32 code = 1;
  string message = 2;
}

message Envelope {
  oneof body {
    WriteRequest write = 1;
    ReadRequest read = 2;
    SubscribeRequest subscribe = 3;
    WriteResponse write_resp = 4;
    DataFrame data = 5;
    Error error = 6;
  }
}
